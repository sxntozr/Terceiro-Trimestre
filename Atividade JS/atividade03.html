<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Antes e Depois</title>
</head>
<body>

    <h1>Atividade 03</h1>

    <button onclick="Clicar()">Botão 1</button>

    <script>
        function Clicar() {
        let numero = parseInt(prompt('Digite um número:'));
        let antecessor = numero - 1;
        let sucessor = numero + 1  ;

        window.alert(`Número sucessor: ${sucessor}; Número antecessor: ${antecessor}.`)
        }
    </script>
    
</body>
</html>
