<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Boas-Vindas</title>
</head>
<body>

<button onclick="clicar()">Começe aqui</button>
 
 <script>
    function clicar() {
    let nome = window.prompt('Qual seu nome?');
    let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`);
    window.alert(`Que maravilha! ${nome} tem ${idade} anos!`);
    }
 </script>
    
</body>
</html>
