<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Botão 1</h1>
    <button onclick="clicar()">Clique aqui!</button>

    <h1>Botão 2</h1>
    <button onclick="responda()">Responda aqui!</button>

     <script>
        function clicar() {
            window.alert('Obrigada por clicar!');
        }

        function responda() {
            let nome = window.prompt('Responda aqui!');
            window.alert(`Olá, ${nome}! Seja bem vinda(o)!`);
        }
    </script>
</body>
</html>
